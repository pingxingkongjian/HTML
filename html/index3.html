<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/index3.css">
</head>
<body>
<div id="box">
    <ul id="left">
        <li>BEAST</li>
        <li>周杰伦</li>
        <li>谢霆锋</li>
        <li>小破团 </li>
    </ul>
    <div id="right">
        <p ><img src="../img/5.jpg" alt=""></p>
        <p ><img src="../img/1.jpg" alt=""></p>
        <p ><img src="../img/3.jpg" alt=""></p>
        <p ><img src="../img/4.jpg" alt=""></p>
    </div>
</div>
<script>
    var lis = document.getElementById("left").getElementsByTagName("li"),
        right = document.getElementById("right").getElementsByTagName("p");
    for (var i =0; i <lis.length;i++ ) {
        lis[i].index = i;
//        console.log(lis[i].index);
        lis[i].onclick = function () {
            for (var j = 0; j < right.length; j ++) {
                right[j].style.display = "none";
                lis[j].style.background = "";

            }
            right[this.index].style.display = "block";
            lis[this.index].style.background = "red";
        }
    }
</script>
</body>
</html>
