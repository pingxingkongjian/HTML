<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/index4.css">
</head>
<body>
<div id="box">
    <ul id="con">
        <li><img src="../img/1.jpg"></li>
        <li><img src="../img/2.jpg"></li>
        <li><img src="../img/3.jpg"></li>
        <li><img src="../img/4.jpg"></li>
        <li><img src="../img/5.jpg"></li>
        <li><img src="../img/6.jpg"></li>
        <li><img src="../img/7.jpg"></li>
        <li><img src="../img/8.jpg"></li>
    </ul>
</div>
<script>
    var con = document.getElementById("con");

    function auto() {
        //获取ul的marginLeft
        var cleft = parseInt(con.style.marginLeft);
        if (!cleft) {
            cleft = 0;
        }
        if (cleft > -4900) {
        con.style.marginLeft = cleft - 10 + 'px'
        }else {
            con.style.marginLeft = 10;
        }
    }
    setInterval(auto,20)
</script>
</body>
</html>
