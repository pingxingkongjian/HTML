<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #box {
            width: 700px;
            height: 320px;
            background: #000;
            margin: 40px auto;
            overflow: hidden;
        }
        #con {
            width: 5600px;
            height: 320px;

        }
        #con li {
            width: 700px;
            height: 320px;
            float: left;

        }
    </style>
</head>
<body>
<div id="box">
    <ul id="con">
        <li><img src="../img/1.jpg"></li>
        <li><img src="../img/2.jpg"></li>
        <li><img src="../img/3.jpg"></li>
        <li><img src="../img/4.jpg"></li>
        <li><img src="../img/5.jpg"></li>
        <li><img src="../img/6.jpg"></li>
        <li><img src="../img/7.jpg"></li>
        <li><img src="../img/8.jpg"></li>
    </ul>
</div>
<script>
    var con = document.getElementById("con");

    function auto() {
        //获取ul的marginLeft
        var cleft = parseInt(con.style.marginLeft);
        if (!cleft) {
            cleft = 0;
        }
        if (cleft > -4900) {
            con.style.marginLeft = cleft - 10 + 'px'
        }else {
            con.style.marginLeft = 0;
        }
    }
    setInterval(auto,0)
</script>
</body>
</html>
